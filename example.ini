[Log]
logFilePath = //path/to/log
logTitle = Name of Log #goes in email

[Flags]
userFlagStart = <User-Name data_type="1">   #uninclusive string that signals start of username                                
userFlagEnd = </User-Name>
timeStampFlagStart = <Timestamp data_type="4">                          
timeStampFlagEnd = </Timestamp>
IPFlagStart = <Fully-Qualifed-User-Name data_type="1">                        
IPFlagEnd = </Fully-Qualifed-User-Name>

[Email]
emailTo = youremail@domain.com
emailFrom = fromemail@domain.com
SMTPServer = smtp.sendgrid.net
SMTPUsername = username
SMTPPassword = password
SMTPPort = 25
